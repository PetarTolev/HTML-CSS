<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Customer Details</legend>
            

            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" value="George">
            </div>
            <br>
            
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" value="Devis">
            </div>
            <br>

            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
            </div>
            <br>

            <div>
                Preferred contact method:
                <label for="email">Email</label>
                <input type="radio" name="contact" id="email">
                <label for="phone">Phone</label>
                <input type="radio" name="contact" id="phone">
            </div>
            <br>

            <div>
                <label for="email">Email</label>
                <input type="email" value="your@email.com">
            </div>
            <br>

            <div>
                <label for="phone">Phone</label>
                <input type="text" value="+359885236225">
            </div>
            <br>


            <!-- <input type="submit" value="Send"> -->
        </fieldset>
    </form>
</body>
</html>
